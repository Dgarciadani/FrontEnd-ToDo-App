<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>

    <!-- ---------------- estilos compartidos de login y signup ---------------- -->
    <link rel="stylesheet" href="styles/ingreso.css" />

    <!-- ---------------------- logica aplicada en register -------------------- -->
    <!--   <script src="/scripts/utils.js"></script>
 -->
    <script src="./scripts/signup.js"></script>
  </head>

  <body>
    <div class="left">
      <img src="./assets/persona-signup.png" alt="" />
    </div>
    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
          <ul class="error-list"></ul>
        </div>

        <label>
          Nombre:
          <input type="text" id="nombre" />
        </label>
        <ul type=none class="error-input errNombre"></ul>
        <label>
          Apellido:
          <input type="text" id="apellido" />
        </label>
        <ul type=none class="error-input errApellido"></ul>
        <label>
          Email:
          <input type="text" id="email" />
        </label>
        <ul type=none class="error-input errEmail"></ul>
        <label>
          Contraseña:
          <input type="password" id="pass" />
        </label>
        <ul type=none class="error-input errPass"></ul>
        <label>
          Repetir contraseña:
          <input type="password" id="confirmPass" />
        </label>
        <ul type=none class="error-input errConfirm"></ul>

        <button type="submit" disabled=true>Crear Cuenta</button>
      </form>
      <div class="ingresarA">
        <a href="index.html">¿Ya tiene una cuenta? Ingrese aquí</a>
      </div>
    </div>
  </body>
</html>
